<div class="news-container">
  <h1>ข่าวประชาสัมพันธ์</h1>
  <h2>รายการข่าวประชาสัมพันธ์</h2>
  <button class="add-news-btn" (click)="addNews()">เพิ่มข่าว</button>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>ลำดับ</th>
        <th>ชื่อเรื่อง</th>
        <th>วันที่สร้าง</th>
        <th>จัดการ</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let news of newsList; let i = index">
        <td>          
          <label class="switch">
          <input type="checkbox" [checked]="news.Status" (change)="updateStatus(news)">
          <span class="slider"></span>
          </label>
        </td>
        <td>{{ i + 1 }}</td>
        <td>{{ news.NameNews }}</td>
        <td>{{ news.UpdatedDate }}</td>
        <td>
          <button class="view-btn" (click)="viewNews(news)">ดู</button>
          <button class="edit-btn" (click)="editNews(news)">แก้ไข</button>
          <button class="delete-btn" (click)="deleteNews(news.NewsId)">ลบ</button>
        </td>
      </tr>      
    </tbody>
  </table>

  <div [ngClass]="{'popup': true, 'show': showPopup}">
    <div class="popup-content">
      <h4>{{ popupTitle }}</h4>
      <label>ชื่อเรื่อง:</label>
      <input [(ngModel)]="selectedNews.NameNews" type="text">
      <label>เนื้อหา:</label>
      <textarea [(ngModel)]="selectedNews.Detail"></textarea>
      <label>สถานะ:</label>
      <mat-slide-toggle [(ngModel)]="selectedNews.Status"></mat-slide-toggle>
      <button (click)="closePopup()">ปิด</button>
    </div>
  </div>
  
</div>
